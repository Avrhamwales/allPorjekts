        function calculator (action){
            let in1 = document.getElementById("in1").value
            let in2 = document.getElementById("in2").value
            let num1 = in1*1
            let num2 = in2*1
            switch (action) {
                case "+":
                    alert(num1+num2)
                    break;

                case "-":
                alert (num1-num2)
                break;

                case "*":
                alert (num1*num2)
                break;

                case "/":
                alert (num1/num2)
                break;
            
                default:
                    break;
            }
        }
    </script>

<body>
    <input id="in1" type="number" value="10">
    <br>
    <input id="in2" type="number" value="10">
    <br>
    <button id="+" onclick="calculator(this.id)">+</button>
    <button id="-" onclick="calculator(this.id)">-</button>
    <button id="*" onclick="calculator(this.id)">*</button>
    <button id="/" onclick="calculator(this.id)">/</button>
    
</body>
